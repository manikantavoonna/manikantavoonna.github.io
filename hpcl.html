<!DOCTYPE html>
<html>

<body>

    <h2>Welcome to HPCL</h2>

    <button onclick="document.getElementById('myImage').src='assets/pic_bulbon.gif'; myFunction()">Turn on</button>

    <img id="myImage" src="assets/pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='assets/pic_bulboff.gif'">Turn off</button>
    <script>
        function myFunction() {
            console.log('hello');
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://script.google.com/macros/s/AKfycbx1ZiwqqLW6afLmRnGfHQqhgYPr3R2Yh063EIO3AtmFOrLL6Vx9Ok5Jc9yChtuxrV3u/exec?cmd=write&&cell=A1&&value=1', true);
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log('Response:', xhr.responseText);
                } else {
                    console.error('Request failed with status:', xhr.status);
                }
            };
            xhr.send();
        }
       
    </script>
</body>

</html>
